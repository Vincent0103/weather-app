<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/style.css">
  <script type="text/javascript" src="index.bundle.js"></script>
</head>
<body>
  <div class="bgi-transition-container" id="bgi-1">
  </div>
  <div class="bgi-transition-container" id="bgi-2">
  </div>
  <div class="weather-panel-container">
    <form class="weather-location-container" novalidate>
      <div class="search-container">
        <input type="text" name="weather-location" id="weather-location" placeholder="Choose a city">
        <div class="search-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
        </div>
      </div>
    </form>
    <div class="weather-data-container">
      <h1 class="location-heading"><span class="city-heading"></span>, <span class="country-heading"></span></h1>
      <h1 class="avg-temp-heading"></h1>
    </div>
  </div>
</body>
</html>
